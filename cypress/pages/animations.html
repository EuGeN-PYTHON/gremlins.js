<!DOCTYPE html>

<html>
    <body>
    </body>
</html>

<style>
    body {
        margin: 0px;
        overflow: hidden;
    }
    div {
        margin: 0px;
        width: 30px;
        height: 30px;
        position: absolute;
        transition: all ease 1s;
        opacity: 1;
        border: 2px solid white;
    }
    .active {
        background-color: orange !important;
        opacity: 0.5;
        transform: rotate(720deg);
        top: 0 !important;
        left: 0 !important;
        width: 60px;
        height: 60px;
    }
</style>

<script>
    const size = 30;
    const colors = ['red', 'green', 'blue', 'black', 'cyan', 'pink']
    const height = document.documentElement.clientHeight;
    const width = document.documentElement.clientWidth;
    const generateBoxes = () => {
        let x = 0, y = 0;
        const totalBoxesRow = height / size - 1;
        const totalBoxesLine = width / size + 5; // Make sure we cover all screen
        const totalBoxes = totalBoxesRow * totalBoxesLine;
        for (let i = 0; i < totalBoxes; i++) {
            const box = document.createElement('div')
            box.style.top = `${y}px`;
            box.style.left = `${x}px`;
            box.style['background-color'] = colors[i % 6];

            if (y < size * totalBoxesRow) {
                y += size;
            } else {
                y = 0;
                x += size;
            }
            box.addEventListener('click', (e) => {
            e.target.className += ' active';
            setTimeout(() => {
                const classes = e.target.className.split(' ');
                e.target.className = classes.filter(className => className !== 'active').join(' ');
            }, 1000)});

            document.body.append(box)
        }

    }

    window.addEventListener('load', generateBoxes);

</script>
